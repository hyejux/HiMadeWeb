<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 예약 정보</title>
  <link rel="stylesheet" href="user-account-find.css"/>
  <style>
  </style>
</head>
<body>


   

    <div class="user-main-container">
        <div class="user-top-nav">
            <div class="user-top-btns">
                <button type="button"> < </button>
                <logo class="logo"> HandyLink !</logo>
                <button type="button"> > </button>
            </div>
        </div>
        
        <div class="user-main-content">
        
           

            <div class="user-account-find">
                <div class="user-account-find-toggle">
                    <button type="button" id="find-id-btn" onclick="showIdForm()">아이디 찾기</button>
                    <button type="button" id="find-pw-btn" onclick="showPwForm()">비밀번호 찾기</button>
                </div>
            
                <div class="user-account-msg">가입 시 기입한 정보로 입력해 주세요.</div>
            
                <form id="account-form">
                    <div class="form-group" id="id-form-group">
                        <input type="text" id="id" placeholder=" " required>
                        <label for="id">아이디</label>
                        <div class="highlight"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="form-group" id="name-form-group">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">이름</label>
                        <div class="highlight"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="form-group" id="phone-form-group">
                        <input type="text" id="phone-number" placeholder=" " required>
                        <label for="phone-number">연락처</label>
                        <div class="highlight"></div>
                        <div class="bar"></div>
                    </div>                    
                    <button type="button" class="btn-findaccount" id="btn-findaccount">아이디 찾기</button>
                </form>
            </div>
            
    
        <div class="user-bottom-nav">
            <a href="#">
                <span>메인</span>
            </a>
            <a href="#">
                <span>검색</span>
            </a>
            <a href="#">
                <span>예약</span>
            </a>
            <a href="#">
                <span>문의</span>
            </a>
            <a href="#">
                <span>MY</span>
            </a>
        </div>
    
     


    </div>

    <script>
        function showIdForm() {
            document.getElementById("id-form-group").style.display = "none"; // 아이디 입력 필드 숨기기
            document.getElementById("name-form-group").style.display = "block"; // 이름 필드 보이기
            document.getElementById("phone-form-group").style.display = "block"; // 연락처 필드 보이기
            document.getElementById("btn-findaccount").innerText = "아이디 찾기"; // 버튼 텍스트 변경
    
            // 버튼 색상 변경
            document.getElementById("find-id-btn").style.backgroundColor = "#4653C0";
            document.getElementById("find-id-btn").style.color = "#fff";
            document.getElementById("find-pw-btn").style.backgroundColor = "#E5E5EA";
            document.getElementById("find-pw-btn").style.color = "#000";
    
            // 입력 필드 초기화
            clearInputFields();
        }
    
        function showPwForm() {
            document.getElementById("id-form-group").style.display = "block";
            document.getElementById("name-form-group").style.display = "block";
            document.getElementById("phone-form-group").style.display = "block";
            document.getElementById("btn-findaccount").innerText = "비밀번호 찾기";
    
            // 버튼 색상 변경
            document.getElementById("find-pw-btn").style.backgroundColor = "#4653C0";
            document.getElementById("find-pw-btn").style.color = "#fff";
            document.getElementById("find-id-btn").style.backgroundColor = "#E5E5EA";
            document.getElementById("find-id-btn").style.color = "#000";
    
            // 입력 필드 초기화
            clearInputFields();
        }
    
        // 입력 필드를 초기화하는 함수
        function clearInputFields() {
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("phone-number").value = "";
        }
    
        document.addEventListener("DOMContentLoaded", showIdForm);
    </script>
    
  
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var inputs = document.querySelectorAll("input");

            inputs.forEach(function (input) {
                input.addEventListener("blur", function () {
                    if (input.value) {
                        input.classList.add("used");
                    } else {
                        input.classList.remove("used");
                    }
                });
            });
        });
    </script>

</body>
</html>
