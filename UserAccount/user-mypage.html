<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 예약 정보</title>
  <link rel="stylesheet" href="user-mypage.css"/>
  <style>
  </style>
</head>
<body>


   

    <div class="user-main-container">
        <div class="user-top-nav">
            <div class="user-top-btns">
                <button type="button"> < </button>
                <logo class="logo"> HandyLink !</logo>
                <button type="button"> > </button>
            </div>
        </div>
        
        <div class="user-main-content">
        
                <div class="user-mypage-container ">
                    <h2>마이 페이지</h2>
                    <div class="profile-pic">
                        <img src="../img2.jpg" alt="Profile Picture" id="profileImage">
                        <div class="edit-icon"><i class="bi bi-pencil-square"></i></div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                    <form class="user-mypage-form">
                        <div class="form-group">
                            <label for="email">ID</label>
                            <input type="text" id="email" value="helloworld123@gmail.com" disabled>
                        </div>
                        <div class="form-group password-group">
                            <label for="password">PW</label>
                            <input type="password" id="password" placeholder="비밀번호 입력">
                            <div class="invisible-icon1"><i class="bi bi-eye-slash-fill"></i></div>
                            <!-- <div class="visible-icon"><i class="bi bi-eye-fill"></i></div> -->
                        </div>
                        <div class="form-group password-group">
                            <label for="repassword">RE-PASSWORD</label>
                            <input type="password" id="repassword" placeholder="비밀번호 재입력">
                            <div class="invisible-icon2"><i class="bi bi-eye-slash-fill"></i></div>
                            <!-- <div class="visible-icon"><i class="bi bi-eye-fill"></i></div> -->
                        </div>
                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" id="name" value="홍길동">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" value="010-4763-0143">
                        </div>
                        <div class="form-group">
                            <label for="birthdate">BIRTHDATE</label>
                            <input type="date" id="birthdate" value="1989-12-11">
                        </div>
                        <div class="form-group">
                            <label for="gender">GENDER</label>
                            <select id="gender">
                                <option value="M">남성</option>
                                <option value="F">여성</option>
                            </select>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn cancel">취소</button>
                            <button type="submit" class="btn update">수정</button>
                        </div>
                    </form>
                </div>
            
        
            </div>
            
    
    
        <div class="user-bottom-nav">
            <a href="#">
                <span>메인</span>
            </a>
            <a href="#">
                <span>검색</span>
            </a>
            <a href="#">
                <span>예약</span>
            </a>
            <a href="#">
                <span>문의</span>
            </a>
            <a href="#">
                <span>MY</span>
            </a>
        </div>
    
     


    </div>
  


    <script>
        const passwordInput = document.getElementById('password');
        const invisibleIcon1 = document.querySelector('.invisible-icon1 i');
    
        invisibleIcon1.addEventListener('click', () => {
            if (passwordInput.value) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    invisibleIcon1.classList.remove('bi-eye-slash-fill');
                    invisibleIcon1.classList.add('bi-eye-fill');
                } else {
                    passwordInput.type = 'password';
                    invisibleIcon1.classList.remove('bi-eye-fill');
                    invisibleIcon1.classList.add('bi-eye-slash-fill');
                }
            }
        });
    
        const repasswordInput = document.getElementById('repassword');
        const invisibleIcon2 = document.querySelector('.invisible-icon2 i');
    
        invisibleIcon2.addEventListener('click', () => {
            if (repasswordInput.value) {
                if (repasswordInput.type === 'password') {
                    repasswordInput.type = 'text';
                    invisibleIcon2.classList.remove('bi-eye-slash-fill');
                    invisibleIcon2.classList.add('bi-eye-fill');
                } else {
                    repasswordInput.type = 'password';
                    invisibleIcon2.classList.remove('bi-eye-fill');
                    invisibleIcon2.classList.add('bi-eye-slash-fill');
                }
            }
        });


    // 프로필 사진
    const fileInput = document.getElementById('fileInput');
    const profileImage = document.getElementById('profileImage');
    const editIcon = document.querySelector('.edit-icon');

    editIcon.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                profileImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
    </script>
</body>
</html>
