<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 예약 정보</title>
  <link rel="stylesheet" href="user-login-page.css"/>
  <style>
  </style>
</head>
<body>


   

    <div class="user-main-container">
        <div class="user-top-nav">
            <div class="user-top-btns">
                <button type="button"> < </button>
                <logo class="logo"> HandyLink !</logo>
                <button type="button"> > </button>
            </div>
        </div>
        
        <div class="user-main-content">
        
           

            <div class="user-login-cntainer">
                <!-- <h2>로그인</h2> -->
                <form class="login-form">
                    <div class="form-group">
                        <!-- <label for="email">이메일</label> -->
                        <input type="text" id="email" placeholder="이메일 입력">
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">비밀번호</label> -->
                        <input type="password" id="password" placeholder="비밀번호 입력">
                        <div class="invisible-icon"><i class="bi bi-eye-slash-fill"></i></div>
                        <!-- <div class="visible-icon"><i class="bi bi-eye-fill"></i></div> -->
                    </div>
                    <button type="submit" class="btn-dologin">로그인</button>
                </form>
            
                <div class="findaccount">아이디 찾기 | 비밀번호 찾기</div>
                <div class="divider">또는</div>
            
                <div class="social-login">
                    <img src="../kakao_login.png" alt="Kakao Login" title="Kakao 로그인">
                </div>
            
                <div class="footer-text">
                    아직 계정이 없으신가요? <span> 회원가입 </span>
                </div>
            </div>
            
    
    
        <div class="user-bottom-nav">
            <a href="#">
                <span>메인</span>
            </a>
            <a href="#">
                <span>검색</span>
            </a>
            <a href="#">
                <span>예약</span>
            </a>
            <a href="#">
                <span>문의</span>
            </a>
            <a href="#">
                <span>MY</span>
            </a>
        </div>
    
     


    </div>

    <script>
        const password = document.getElementById('password');
        const invisibleIcon = document.querySelector('.invisible-icon i');
    
        invisibleIcon.addEventListener('click', () => {
            if (password.value) {
                if (password.type === 'password') {
                    password.type = 'text';
                    invisibleIcon.classList.remove('bi-eye-slash-fill');
                    invisibleIcon.classList.add('bi-eye-fill');
                } else {
                    password.type = 'password';
                    invisibleIcon.classList.remove('bi-eye-fill');
                    invisibleIcon.classList.add('bi-eye-slash-fill');
                }
            }
        });
    </script>
  
</body>
</html>
