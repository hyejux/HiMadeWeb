<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보 수정</title>

    <link rel="stylesheet" type="text/css" href="../css/admin-store-modify.css"/>
</head>
<body>
    <div class="admin-store-info-container">
        <h1>My Store</h1>
        
        <div class="form-group">
            <label for="store-name">상호명</label>
            <input class="input-field" value="꽃마을"/>
        </div>

        <div class="form-group">
            <label for="username">아이디</label>
            <div class="input-field" style="border: none;">
                dbcl1234
            </div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="input-field" style="border: none;">
                **********
            </div>
        </div>

        <div class="form-group">
            <label for="manager">담당자명</label>
            <input class="input-field" value="장소영"/>
        </div>

        <div class="form-group">
            <label for="contact">연락처</label>
            <input class="input-field" value="010-0000-0000">
        </div>

        <!-- <div class="form-group">
            <label for="address">가게 주소</label>
            <input class="input-field" value="서울특별시 강남구 서초대로 143번길 00빌딩 2층"/>
        </div> -->

        <div class="form-group">
            <label for="address">사업자 주소</label>
            <div class="input-field">
                <input type="text" class="input-addr" id="address" placeholder="우편번호" style="flex: 2; width: 20%;">
                <button class="btn-postcode">주소 검색</button>
                <input type="text" class="input-addr" value="서울특별시 강남구 서초대로 143번길" placeholder="주소 검색">
                <input type="text" class="input-addr" value="00빌딩 2층" placeholder="상세 주소 입력">
            </div>
        </div>
        

        
        <div class="form-group">
            <label for="public">공개 여부</label>
            <div class="input-field radio-group">
            <input type="radio" name="public" checked /> <span> 공개 </span>
            <input type="radio" name="public" /> <span> 비공개 </span>
            </div>
        </div>

        <div class="form-group">
            <label for="description">소개</label>
            <div class="input-field">
                <textarea rows="4" style="resize: none;">해당 가게는 꽃을 전문적으로 판매하는 가게입니다. 다양한 꽃들을 합리적인 가격으로 제공하며, 고객 만족도를 높이기 위해 항상 최선을 다하고 있습니다.</textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="parking">주차장 여부</label>
            <div class="input-field radio-group">
                <label><input type="radio" name="parking" checked > O</label>
                <label><input type="radio" name="parking" > X</label>
            </div>
        </div>

        <div class="form-group">
            <label for="hours">영업 시간
                <i class="bi bi-plus-square-dotted"></i>
            </label>
            <div class="input-field hours-group">
                <div class="days-time-box"> 
                    <span> 월요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" >
                    <i class="bi bi-dash-square"></i>
                </div>
                <div class="days-time-box"> 
                    <span> 화요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" >
                    <i class="bi bi-dash-square"></i>
                </div>
                <div class="days-time-box">
                    <span> 수요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" >
                    <i class="bi bi-dash-square"></i>
                </div>
                <div class="days-time-box"> 
                    <span> 목요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" >
                    <i class="bi bi-dash-square"></i>
                </div>
                <div class="days-time-box"> 
                    <span> 금요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" > 
                    <i class="bi bi-dash-square"></i>
                </div>
                <div class="days-time-box"> 
                    <span> 토요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" >
                    <i class="bi bi-dash-square"></i>
                </div>
                <div class="days-time-box"> 
                    <span> 일요일 </span> <input type="time" value="09:00" > ~  <input type="time" value="18:00" >
                    <i class="bi bi-dash-square"></i>
                </div>
                <!-- 브레이크 타임 ?? 라스트 오더 ??  -->
            </div>
        </div>

        <div class="form-group">
            <label for="sns">SNS 링크(선택) <br/>
                <span class="small-text">* 최대 3개</span>
            </label>
            
            <div class="input-field sns-links">
                <div class="sns-link">
                    <input type="url" class="sns-link-link" value="https://instagram.com/mystore" placeholder="링크입력"/>
                    <input type="text" value="인스타그램" placeholder="표기 ex) 인스타그램">
                </div>
                <div class="sns-link">
                    <input type="url" class="sns-link-link" value="https://facebook.com/mystore" placeholder="링크입력"/>
                    <input type="text" value="페이스북" placeholder="표기 ex) 인스타그램">
                </div>
                <div class="sns-link">
                    <input type="url" class="sns-link-link" value="" placeholder="링크입력"/>
                    <input type="text" placeholder="표기 ex) 인스타그램">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="photos">사진<br/>
                <span class="small-text">* 최대 8장</span>
            </label>
            <div class="input-field">
            <div class="store-img-box">
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>
                    
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>
                    
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>
                    
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>
                    
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>
                    
                    <div class="store-image">
                        <img src="../img3.jpg" />
                        <i class="bi bi-x-circle"></i>
                    </div>


                </div>
            </div>
        
        </div>
       

        <button class="submit-btn">수 정 완 료</button>
    </div>
</body>
</html>
