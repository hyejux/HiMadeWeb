<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보 등록</title>

    <link rel="stylesheet" type="text/css" href="../css/admin-singup-complete.css"/>

</head>
<body>
    <div class="admin-store-regist-container">
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step">
                <div class="icon">
                    <p>STEP 01<br/>이용약관/개인정보방침 동의</p>
                </div>
            </div>
            <div class="step">
                <div class="icon">
                    <p>STEP 02<br/>신규등록</p>
                </div>
            </div>
            <div class="step">
                <div class="icon">
                    <p>STEP 03<br>가게정보등록</p>
                </div>
            </div>
            <div class="step active">
                <div class="icon">
                    <p>STEP 04 <br/> 가입완료</p>
                </div>
            </div>
        </div>

        <!-- Main Form -->
        <!-- <h2>해당 사이트에 등록할 가게 정보를 입력하는 단계입니다.</h2> -->
        <div class="admin-singup-complete-container">

            <!-- <logo class="logo"> HiMade !</logo>  -->

            <div class="singup-complete-title"><i class="bi bi-check-circle-fill"></i>  회원 가입 완료  </div>

            <div class="singup-complete-content">

                <div> <span> 팬케이크샵 가로수길점  </span> 승인 대기 중 ... </div>
    
                <div> * 회원가입 내역 확인 및 수정은 <span>마이페이지</span>에서 확인 가능합니다. </div>

            </div>


            <button type="button" class="login-go-btn"> 로그인하기 </button>



        </div>
</body>
