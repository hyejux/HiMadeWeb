

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 등록</title>
    <link rel="stylesheet" type="text/css" href="../css/admin-singup-regist.css"/>

</head>
<body>
    <div class="admin-singup-regist-container">
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step">
                <div class="icon">
                    <p>STEP 01<br/>이용약관/개인정보방침 동의</p>
                </div>
            </div>
            <div class="step active">
                <div class="icon">
                    <p>STEP 02<br/>신규등록</p>
                </div>
            </div>
            <div class="step">
                <div class="icon">
                    <p>STEP 03<br/>가게정보등록</p></div>
            </div>
            <div class="step">
                <div class="icon">
                    <p>STEP 04<br/>가입완료</p>
                </div>
            </div>
        </div>

        <div class="account-login-box">
            <!-- User Info Section -->
            <div class="input-group" style="margin-bottom: 20px;">
                <label for="username">아이디</label>
                <div class="btn-group">
                    <input type="text" id="username" placeholder="아이디 입력">
                    <button class="btn-check">중복 체크</button>
                </div>
            </div>

            <div class="input-group" style="margin-bottom: 20px;">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
                <p class="small-text">* 8~13자 이내의 영문자와 숫자 조합</p>
            </div>
        </div>
       
        <div class="account-store-box">
            <!-- Business Info Section -->
            <div class="input-group">
                <label for="category">업종</label>
                <select id="category">
                    <option>업종 선택</option>
                    <option>케이크</option>
                    <option>공방체험</option>
                    <option>꽃집</option>
                </select>
            </div>

            <div class="input-group">
                <label for="store-name">상호명</label>
                <input type="text" id="store-name" placeholder="상호명 입력">
            </div>

            <div class="input-group">
                <label for="representative">대표자명</label>
                <input type="text" id="representative" placeholder="대표자명 입력">
            </div>

            <div class="input-group">
                <label for="manager">담당자명</label>
                <input type="text" id="manager" placeholder="담당자명 입력">
            </div>

            <div class="input-group">
                <label for="phone">휴대전화번호</label>
                <input type="text" id="phone" placeholder="- 제외하고 입력">
            </div>

            <div class="input-group">
                <label for="address">사업자 주소</label>
                <div class="btn-group">
                    <input type="text" id="address" placeholder="우편번호" style="width: 20%;">
                    <button class="btn-postcode">주소 검색</button>
                </div>
                <input type="text" placeholder="주소 검색">
                <input type="text" placeholder="상세 주소 입력">

            </div>

            <div class="input-group" style="margin-bottom: 20px;">
                <label for="business-no">사업자등록번호</label>
                <input type="text" id="business-no" placeholder="사업자등록번호 입력">
            </div>
        </div>

      

        <button class="submit-btn">다 음 단 계</button>
    </div>
</body>
</html>
