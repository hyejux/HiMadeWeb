<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/admin-login.css"/>
</head>
<body>
    <div class="parts">
        <div class="part1">
            <div class="top-text"> 편리한 주문 <br/>편리한 제작</div>
            <div class="bottom-text"> HandyLink에서<br/>경험해보세요.</div>
        </div>
           
        <div class="part2">
            <div class="login-container">
                    <div class="login-title"> 로 그 인 </div>
                    <div class="login-box">
                        <input type="text" placeholder="아이디" /> 
                        <input type="password" placeholder="비밀번호" /> 
                        <div class="find-msg">  
                            <a href="">
                                아이디/비밀번호 찾기
                            </a>
                        </div>
                    </div>

                    <button type="button"> 로그인 </button>

                    <div class="singup-msg">
                        <a href="">
                            <span> 스토어 입점하기 </span>
                        </a>
                    </div>
                    
            </div>
        </div>
    </div>
    
</body>
</html>
