<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용약관 동의</title>
  <link rel="stylesheet" href="../css/admin-signup-agree.css">
</head>
<body>

  <div class="admin-store-regist-container">
    <!-- Step Indicator -->
    <div class="step-indicator">
      <div class="step active">
          <div class="icon">
              <p>STEP 01<br/>이용약관/개인정보방침 동의</p>
          </div>
      </div>
      <div class="step">
          <div class="icon">
              <p>STEP 02<br/>신규등록</p>
          </div>
      </div>
      <div class="step">
          <div class="icon">
              <p>STEP 03<br/>가게정보등록</p></div>
      </div>
      <div class="step">
          <div class="icon">
              <p>STEP 04<br/>가입완료</p>
          </div>
      </div>
    </div>

    <div class="container">
      <div class="terms-section">
        <input type="checkbox" id="terms" name="terms"/>
        <label for="terms">이용약관 동의</label>
        <textarea disabled>
          제 1 조 (목적)
          이 약관은 블라블라...
        </textarea>
      </div>

      <div class="privacy-section">
        <input type="checkbox" id="privacy" name="privacy"/>
        <label for="privacy">개인정보취급방침 동의</label>
        <textarea disabled>
          개인정보취급방침 내용...
        </textarea>
      </div>

      <div class="buttons">
        <a href="">돌아가기</a>
        <button type="submit" class="next-btn">다음단계 ▶</button>
    </div>
    </div>
  </div>
  
</body>
</html>
