<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보 </title>

    <link rel="stylesheet" type="text/css" href="../css/admin-store-info.css"/>
</head>
<body>
    <div class="admin-store-info-container">
        <h1>My Store</h1>
        
        <div class="store-img-box">
            <div class="store-image">
                <img src="../img3.jpg" />
            </div>
            <div class="store-image">
                <img src="../img2.jpg" />
            </div>
            <div class="store-image">
                <img src="../img5.jpg" />
            </div>
            <div class="store-image">
                <img src="../img3.jpg" />
            </div>

        </div>
       
        <div class="form-cont">
            <div class="form-group">
                <label for="store-name">상호명</label>
                <div class="input-field">
                    꽃마을
                </div>
            </div>

            <div class="form-group">
                <label for="username">아이디</label>
                <div class="input-field">
                    dbcl1234
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-field">
                    **********
                </div>
            </div>

            <div class="form-group">
                <label for="manager">담당자명</label>
                <div class="input-field">
                    장소영
                </div>
            </div>

            <div class="form-group">
                <label for="contact">연락처</label>
                <div class="input-field">
                    010-0000-0000
                </div>
            </div>

            <div class="form-group">
                <label for="address">가게 주소</label>
                <div class="input-field">
                    서울특별시 강남구 서초대로 143번길 00빌딩 2층
                </div>
            </div>

            <div class="form-group">
                <label for="public">공개 여부</label>
                <div class="input-field radio-group">
                <input type="radio" name="public" checked disabled/> <span> 공개 </span>
                <input type="radio" name="public" disabled/> <span> 비공개 </span>
                </div>
            </div>

            <div class="form-group">
                <label for="description">소개</label>
                <div class="input-field">
                    <textarea rows="4" readonly disabled style="resize: none;">해당 가게는 꽃을 전문적으로 판매하는 가게입니다. 다양한 꽃들을 합리적인 가격으로 제공하며, 고객 만족도를 높이기 위해 항상 최선을 다하고 있습니다.</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="parking">주차장 여부</label>
                <div class="input-field radio-group">
                    <label><input type="radio" name="parking" checked disabled> O</label>
                    <label><input type="radio" name="parking" disabled> X</label>
                </div>
            </div>

            <div class="form-group">
                <label for="hours">영업 시간</label>
                <div class="input-field hours-group">
                    <div class="days-time-box"> 
                        <span> 월요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled>
                    </div>
                    <div class="days-time-box"> 
                        <span> 화요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled>
                    </div>
                    <div class="days-time-box"> 
                        <span> 수요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled>
                    </div>
                    <div class="days-time-box"> 
                        <span> 목요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled>
                    </div>
                    <div class="days-time-box"> 
                        <span> 금요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled> 
                    </div>
                    <div class="days-time-box"> 
                        <span> 토요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled>
                    </div>
                    <div class="days-time-box"> 
                        <span> 일요일 </span> <input type="time" value="09:00" disabled>  ~  <input type="time" value="18:00" disabled>
                    </div>
                    <!-- 브레이크 타임 ?? 라스트 오더 ??  -->
                </div>
            </div>

            <div class="form-group">
                <label for="sns">SNS 링크</label>
                <div class="input-field sns-links">

                    <a href="https://instagram.com/mystore">인스타그램</a>
                    <a href="https://facebook.com/mystore">페이스북</a>

                    <!-- <input type="text" value="https://instagram.com/mystore" disabled readonly>
                    <input type="text" value="https://facebook.com/mystore" disabled readonly> -->
                </div>
            </div>
        </div>

 
        <button class="submit-btn">수 정 하 기</button>
    </div>
</body>
</html>
